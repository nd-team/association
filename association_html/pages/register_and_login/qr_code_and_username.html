<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/qr_code_and_username.css">

</head>
<body>
<header>
    <div class="wrap">
        <div class="logo">
            <a href="../index.html"></a>
        </div>
    </div>
</header>
<div class="banner">
    <div class="center">
        <div class="content">
            <div class="nav">
                <a class="code_login" href="javascript:void (0)">二维码登录</a>
                <a href="javascript:void (0)">账号登陆</a>
            </div>
            <div class="username">
                <input type="text" placeholder="输入您的手机号码">
            </div>
            <div class="password">
                <input type="password" placeholder="输入您的密码">
            </div>
            <div class="check">
                <div><div></div>记住我</div>
                <a href="javascript:void (0)">忘记密码</a>
            </div>
            <button>登陆</button>
            <div class="bottom"><a href="./common_register.html">普通用户注册</a><a href="./register.html">邀请码注册</a></div>
        </div>
        <div class="code">
            <div class="nav">
                <a href="javascript:void (0)">二维码登录</a>
                <a class="user_login" href="javascript:void (0)">账号登陆</a>
            </div>
            <div class="img">
                <img src="../../images/2wm.png" alt="">
            </div>
            <div class="title">
              <div>
                  <p>打开<span>手机社区联盟</span></p>
                  <p>扫一扫登陆</p>
              </div>
            </div>
            <div class="bottom"><a class="pass_login" href="javascript:void (0)">密码登陆</a><a href="./common_register.html">免费注册</a></div>
        </div>
    </div>
</div>
<footer>
    <div class="wrap">
        <ul>
            <li>关于社区</li>
            <li>法律声明</li>
            <li>合作伙伴</li>
            <li>联系我们</li>
        </ul>
        <p>Copyright &copy; 2009-2017 BEIJINGAIJIATIANCHENG 北京艾佳天诚信息技术有限公司</p>
    </div>
</footer>
</body>
</html>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script>
    $('.content .nav .code_login').click(function () {
        $('.content').css('display','none')
        $('.code').css('display','block')
    })
    $('.code .nav .user_login').click(function () {
        $('.content').css('display','block')
        $('.code').css('display','none')
    })
        $('.code .pass_login').click(function () {
            $('.content').css('display','block')
            $('.code').css('display','none')
        })
      var flag=true;
     $('.banner .content .check div').click(function () {
         if(flag){
         $('.banner .content .check div div').css('background','url(../../images/register_login/1212.png) no-repeat center')
         flag=false;
         }
         else {
             $('.banner .content .check div div').css('background','#ffffff')
             flag=true;
         }
     })

</script>
