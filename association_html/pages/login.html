<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="wrap">
            <div class="logo"><a href="./index.html"></a></div>
        </div>

    </header>
    <div id="login-container">
        <div class="wrap">
            <div class="login">
                <ul class="login-way">
                    <li>
                        <a href="javascript:void(0)" data-way="code" onclick="way(this)">二维码登录</a>
                        <i></i>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0)" data-way="form" onclick="way(this)">账号登录</a>
                        <i></i>
                    </li> 
                </ul>
                <div class="login-con">
                    <form class="form">
                        <div class="form-group">
                            <div class="form-input">
                                <label><img src="../images/username.png" alt=""></label>
                                <input type="text" placeholder="请输入账号" name="username">
                            </div>
                            <div class="form-error"></div>

                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label><img src="../images/password.png" alt=""></label>
                                <input type="password" placeholder="请输入密码" name="password">
                            </div>
                            <div class="form-error"></div>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember" onclick="remember(this)">
                                <span><img src="../images/remember.png" alt=""></span>记住我
                            </label>
                            <a href="javascript:void(0)" class="forget">忘记密码</a>
                        </div>
                        <button class="login-btn">登录</button>
                    </form>
                    <div class="code">
                        <p>
                            <img src="../images/2wm.png">
                            <span>扫一扫登录</span>
                        </p>

                    </div>
                </div>
                <div class="register">
                    <a href="register_and_login/register.html" class="register-btn">立即注册</a>

                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
