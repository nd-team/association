<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/person_data.css">
    <link rel="stylesheet" href="../../plug/pikaday/pikaday.css">
</head>
<body>
<div>
    <div class="left_box">
        <h4>直播中心</h4>
        <a href="../index.html">网站首页</a>
        <label><input type="text" placeholder="名称/标题/主播">
            <button></button>
        </label>
        <p class="p1">我的关注</p>
        <div class="biankuang">
            >
            <span class="sp1"></span>
            <span class="sp2"></span>
        </div>
        <div class="bottom_box">
            <div class="div1">
                <img src="../../images/live_center/touxiang.png" alt="">
                <div>
                    <p class="p2">韦小宝</p>
                    <span>经验值：350</span>
                </div>
                <button></button>
            </div>
            <div class="div2"><p>贡献值：<span>300</span></p>
                <p>经验值：<span>300</span></p></div>
        </div>

    </div>
    <div class="right_box">
        <p class="title"><a href="#">基本资料</a></p>
        <div class="ziliao">
            <img src="../../images/live_center/touxiang.png" alt="">
            <div>
                <button>设置头像</button>
                <p>JPG或PNG格式，最大3MB，不支持GIF</p>
            </div>
        </div>
        <div class="name_us"><p>昵称：</p><span>林希尔</span>
            <button class="btn1">修改</button>
            <input type="text">
            <button class="btn2">取消</button>
            <button class="btn3">确定</button>
        </div>
        <p class="p_p">贡献值：<span>145</span></p>
        <p class="p_p">经验值：<span>145</span></p>
        <h4>联系方式</h4>
        <div class="address">
            <p>地址：</p>
            <div data-toggle="distpicker" id="selectStyle_op" class="clear">
                <div class="selectStyle_op"><select data-province="选择省" class="select"></select></div>
                <div class="selectStyle_op"><select data-city="选择市" class="select"></select></div>
                <div class="selectStyle_op"><select data-district="选择区" class="select"></select></div>
            </div>
            <input type="text" placeholder="详细地址">
        </div>
        <div class="sex"><p>性别：</p><span>男</span><span>女</span><span>保密</span></div>
        <div class="birthday"><p>生日：</p><input type="text" id="start" placeholder="请选择您的出生日期"></div>
        <button class="big_btn"> 保存修改</button>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../plug/dist/distpicker.min.js"></script>
<script src="../../plug/pikaday/moment.min.js"></script>
<script src="../../plug/pikaday/pikaday.js"></script>
<script>
    var i18n = {
        previousMonth: '上个月',
        nextMonth: '下个月',
        months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
        weekdays: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
        weekdaysShort: ['S', 'M', 'T', 'W', 'T', 'F', 'S']
    }
    var start = new Pikaday({
        numberOfMonths: 1,
        field: jQuery('#start')[0],
        minDate: new Date('2000-01-01'),
        maxDate: new Date('2020-12-31'),
        yearRange: [2000, 2020],
        i18n: i18n,
        onSelect: function () {
            var date = document.createTextNode(this.getMoment().format('YYYY-MM-DD') + ' ');
        }
    });
</script>
<script>
    $('.sex span').click(function () {
        $('.sex span').css('border', '1px solid #eeeeee')
        $(this).css('border', '1px solid #1be2a7')
    })
</script>
</html>
