<script>
    var editor = new wangEditor('textareaBox');
    // 上传图片（举例）
    editor.config.uploadImgUrl = 'file.php';
    // 配置自定义参数（举例）
    editor.config.uploadParams = {
        token: 'abcdefg',
        user: 'wangfupeng1988'
    };
    // 设置 headers（举例）
    editor.config.uploadHeaders = {
        'Accept': 'text/x-json'
    };
    // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
    editor.config.hideLinkImg = true;
    editor.create();
</script>
<script>

    var flag=true;
    $('.file .p2 div').click(function () {
       if(flag){
           $(this).find('ul').css('display','block')
           flag=false;
       }
       else {
           $(this).find('ul').css('display','none')
           flag=true;
       }
    })
    $('.file .p2 div ul li').click(function () {
        $('.file .p2 div span').html($(this).html())
    })

    var bool=true;
    $('.file .p1 div').click(function () {
        if(bool){
            $(this).find('ul').css('display','block')
            bool=false;
        }
        else {
            $(this).find('ul').css('display','none')
            bool=true;
        }
    })

    $('.file .p1 div ul li').click(function () {

    })
