<script>
    $('.content .li div a:nth-child(1)').mouseenter(function () {
        $(this).parent().find('.span1').css('display', 'block')
    })
    $('.content .li div a:nth-child(2)').mouseenter(function () {
        $(this).parent().find('.span2').css('display', 'block')
    })
    $('.content .li div a:nth-child(3)').mouseenter(function () {
        $(this).parent().find('.span3').css('display', 'block')
    })
    $('.content .li div a:nth-child(1)').mouseleave(function () {
        $(this).parent().find('.span1').css('display', 'none')
    })
    $('.content .li div a:nth-child(2)').mouseleave(function () {
        $(this).parent().find('.span2').css('display', 'none')
    })
    $('.content .li div a:nth-child(3)').mouseleave(function () {
        $(this).parent().find('.span3').css('display', 'none')
    })
    //清空全部
    $('.banner .title p button').click(function () {
        $('.banner .content').empty()
    })
    //删除单条数据
    var a = ''
    $('.content .li div a:nth-child(3)').click(function () {
        $('.shade,.confirm_alert').css('display', 'block')
        for (let i = 0; i < $('.content .li').length; i++) {
            $('.content .li').eq(i).click(function () {
                a = i;
            })
        }
        console.log(a)
    })


    $('.confirm_alert p button').click(function () {
        $('.shade,.confirm_alert').css('display', 'none')
        a=''
    })
    $('.confirm_alert div button:first-child').click(function () {
        $('.shade,.confirm_alert').css('display', 'none')
        a=''
    })
    $('.confirm_alert div button:last-child').click(function () {
        $('.shade,.confirm_alert').css('display', 'none')
        $('.content .li').eq(a).remove();
        a=''
    })
</script>
