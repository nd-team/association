<div class="container bg">
    <div class="wrap">
        <div class="section-right myrecom">
            <section>
                <div class="section-title">
                    <h3>个人资料</h3>
                </div>
                <div class="section-con">
                    <form>
                        <div class="form-groud">
                            <p><label><i>*</i>姓名</label><input type="text" placeholder="输入姓名"></p>
                        </div>
                        <div class="form-groud">
                            <p><label><i>*</i>电话</label><input type="text" placeholder="输入电话"></p>
                        </div>
                        <div class="form-groud">
                            <div class="sex-span"><label><i>*</i>性别</label> <span>
                                <input type="radio" name="sex" id="man" checked><label for="man" class="sex"></label>男
                                <input type="radio" name="sex" id="woman"><label for="woman" class="sex"></label>女
                            </span>
                            </div>
                        </div>
                        <div class="form-groud">
                            <p class="hobby"><label><i>*</i>爱好</label> <span>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                </span>
                            </p>
                        </div>
                        <div class="form-groud">
                            <div>
                                <label><i>*</i>地址</label>
                                <select><option value="">省份</option></select>
                                <select><option value="">地级市</option></select>
                                <select><option value="">县级</option></select>
                            </div>
                        </div>
                        <div class="form-groud">
                            <div>
                                <label><i>*</i>关系</label>
                                <select><option value="">亲人</option><option value="">朋友</option></select>
                            </div>
                        </div>
                        <div class="form-groud">
                            <p><label><i>*</i>信誉分</label><input type="number" placeholder="满分100分请填写为他担保的信誉分"></p>
                        </div>
                        <div class="form-groud">
                            <div>
                                <label>生日</label>
                                <select><option value="">年</option></select>
                                <select><option value="">月</option></select>
                                <select><option value="">日</option></select>
                            </div>
                        </div>
                        <div class="form-groud">
                            <p class="hobby"><label><i>*</i>性格</label> <span>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                    <a href="javascript:void(0)">跳舞</a>
                                    <a href="javascript:void(0)" class="active">围棋</a>
                                    <a href="javascript:void(0)">钢琴</a>
                                </span>
                            </p>
                        </div>
                        <div class="form-groud">
                            <div>
                                <label>籍贯</label>
                                <select><option value="">省份</option></select>
                                <select><option value="">地级市</option></select>
                                <select><option value="">县级</option></select>
                            </div>
                        </div>
                        <div class="form-groud">
                            <p><label>毕业学校</label><input type="text" placeholder="输入毕业学校"></p>
                        </div>
                        <div class="form-groud">
                            <p><label>公司</label><input type="text" placeholder="输入公司"></p>
                        </div>
                        <div class="form-groud">
                            <p><label>父亲姓名</label><input type="text" placeholder="输入父亲姓名"></p>
                        </div>
                        <div class="form-groud">
                            <p><label>母亲姓名</label><input type="text" placeholder="输入母亲姓名"></p>
                        </div>
                        <div class="form-groud">
                            <p><label><i>*</i>婚姻状况</label>
                                <select name="" onchange="marriage(this)"><option value="0">未婚</option>
                                    <option value="1">已婚</option></select>
                            </p>
                        </div>
                        <div class="form-groud marriage">
                            <p><label><i>*</i>配偶姓名</label><input type="text" placeholder="输入配偶姓名"></p>
                        </div>
                        <div class="form-groud marriage">
                            <p><label><i>*</i>子女姓名</label><input type="text" placeholder="输入子女姓名"></p>
                        </div>
                        <div class="form-groud marriage">
                            <p><label><i>*</i>就读学校</label><input type="text" placeholder="输入就读学校"></p>
                        </div>
                        <button class="save">确定推荐</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

</div>
<div id="modelbg"></div>
<div id="model">
    <div class="m-groud">
        <a href="javascript:void(0)" class="close-m"><img src="../../images/mine/close.png" alt=""></a>
    </div>
    <div class="m-groud">
        <img src="../../images/mine/gou.png" alt="">
        <p>推荐成功</p>
    </div>
    <div class="m-groud code">
        <h1>推荐码</h1>
        <span>CMYK</span>
    </div>
    <div class="m-groud">
        <button>确定</button>
    </div>
</div>

<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    $('.save').on("click", function(e){
        e.preventDefault();
        $('#model,#modelbg').show();
    });
    $('#model .close-m,#model button').on("click", function(){
        $('#model,#modelbg').hide()
    })
    function marriage(self){
        var isMarr = $(self).val();
        if(isMarr=='1'){
            $(self).parents('form').children('.marriage').css('display','flex');
        }else {
            $(self).parents('form').children('.marriage').hide()
        }
    }
</script>
