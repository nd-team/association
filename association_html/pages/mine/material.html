<script>
    $('.meterial-nav li').on("click",function(){
        var tab = $(this).attr('data-tab');
        $(this).children().addClass('active').parent().siblings().children().removeClass('active');
        $('.section-right .tab.'+tab).show().siblings().hide()
    });
    function marriage(self){
        var isMarr = $(self).val();
        if(isMarr=='1'){
            $(self).parents('form').children('.marriage').css('display','flex');
        }else {
            $(self).parents('form').children('.marriage').hide()
        }
    }
    //设置弹出框
    var set=true;
    $('.setting').click(function () {
        if(set){
            $('.setting ul').css('display','block') ;
            set=false;
        }
        else{
            $('.setting ul').css('display','none') ;
            set=true;
        }
    })

</script>
