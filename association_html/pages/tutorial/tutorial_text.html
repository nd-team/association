<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我要分享</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/tutorial.css">
    <link rel="stylesheet" href="../../plug/wangEditor/css/wangEditor.css">
</head>
<body>
<header>
    <div class="wrap">
        <div class="logo">
            <a href="../index.html"></a>
        </div>
    </div>
</header>
<div class="crumbs">
    <ul class="wrap">
        <li>
            <a href="../more.html">更多功能</a>&gt;
        </li>
        <li>
            <a href="./tutorial_index.html">三分钟教程</a>&gt;
        </li>
        <li>
            <a href="javascript:void(0)">发布教程</a>
        </li>
    </ul>
</div>
<div class="container tutorial-text">
    <div class="wrap">
        <div class="content">
            <div class="item">
                <input type="file" id="updataimg" onchange="handleFiles(this)">
                <label for="updataimg"><span>添加背景图</span></label>
            </div>
            <div class="item">
                <input type="text" placeholder="请输入标题（30字以内）" maxlength="30">
            </div>
            <div class="item">
                <div id="textareaBox"></div>
            </div>
            <div class="btn">
                <button>预览</button>
                <button>发表</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../plug/wangEditor/js/wangEditor.js"></script>
<script src="../../js/common.js"></script>
<script>
    var editor = new wangEditor('textareaBox');
    // 上传图片（举例）
    editor.config.uploadImgUrl = 'file.php';
    // 配置自定义参数（举例）
    editor.config.uploadParams = {
        token: 'abcdefg',
        user: 'wangfupeng1988'
    };
    // 设置 headers（举例）
    editor.config.uploadHeaders = {
        'Accept' : 'text/x-json'
    };
    // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
    editor.config.hideLinkImg = true;
    editor.create();
</script>
</body>
</html>
